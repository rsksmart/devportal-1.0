<html lang="en">

      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="RSK is the first open source Smart Contract platform secured by the Bitcoin Network. RSK adds value and expand functionality to the Bitcoin ecosystem by providing smart contracts and greater scalability.">
      <meta name="author" content="RSK Developers Portal">
      <link rel="canonical" href="{{ site.url }}{{ page.url }}">

      <!-- Favicons -->
      <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicons/apple-touch-icon.png">
      <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicons/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicons/favicon-16x16.png">

      <link rel="mask-icon" href="/assets/img/favicons/safari-pinned-tab.svg" color="#000000">
      <link rel="shortcut icon" href="/assets/img/favicons/favicon.ico">
      <meta name="msapplication-TileColor" content="#ffffff">
      <meta name="msapplication-config" content="/assetsimg/favicons/browserconfig.xml">
      <meta name="theme-color" content="#ffffff">

      <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700,900&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,600,700,800&display=swap" rel="stylesheet">
      <!-- Bootstrap core CSS -->
      <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <!-- Libraries CSS Files -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet">
      <link rel="stylesheet" href="/assets/vendor/malihu-custom-scrollbar-plugin-master/malihu-custom-scrollbar-plugin-master/jquery.mCustomScrollbar.css" />
      <!-- Main Stylesheet File -->
      <link href="/assets/css/code.css" rel="stylesheet">
      <link href="/assets/css/styles.css" rel="stylesheet">
      <link href="/assets/css/styles_dark.css" rel="stylesheet">
      <link href="/assets/css/owl.carousel.min.css" rel="stylesheet">
      <link href="/assets/css/owl.theme.default.min.css" rel="stylesheet">
   </head>
   <body>
      <!-- Google Tag Manager (noscript) -->
      <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-56J7JTD"
         height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

      {% include header.html %}

      <!-- Page Content -->
      <!-- home -->
      <section id="home">
         <div class="container">

            {% include header-inner.html %}

            <div class="row">
               <!-- left col desktop -->
               <div class="col-lg-3 main-left-col">
                  <div class="desktop_accordion">
                     {% include nav-page-menu.html %}
                  </div>
               </div>
               <!-- central col -->
               <div class="col-lg-9 main-central-col">
                  {% include before-content.html %}

                  <h1 class="page-title" id="top">{{ page.title }}</h1>

                  {{ content }}
                  {% include prev-next-links.html %}
                  {% include prev-next-links-v2.html %}
               </div>
            </div>

            {% include newsletter.html %}
         </div>
         <div class="render-features" data-features="{{ page.render_features }}">
         </div>
      </section>

      {% include footer.html %}

      <a href="#top" class="scrollup"><p>Go to top</p></a>
      <!-- Bootstrap core JavaScript -->
      <script src="/assets/vendor/jquery/jquery.min.js"></script>
      <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
      <script src="/assets/js/main.js"></script>
      <script src="/assets/vendor/carousel/owl.carousel.min.js"></script>
      <script type="text/javascript">
      $('.owl-carousel').owlCarousel({
          loop:true,
          nav:true,
          center:true,
          URLhashListener:true,
          autoplayHoverPause:true,
          responsive:{
              0:{
                  items:1
              },
              600:{
                  items:1
              },
              1000:{
                  items:3
              }
          }
      });

      </script>
