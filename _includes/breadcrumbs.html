{% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
<span class="green"><a class="green" href="/">Home</a></span>
{% for crumb in crumbs offset: 1 %}
{% if forloop.last %}
/ {{ page.title }}
{% else %}
/ <span class="green"><a class="green" href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' | replace:'without-plugin/','without-plugins/' }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}</a></span>
{% endif %}
{% endfor %}
